<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,regular,500,600,700" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css">
    <title>Library DB</title>
</head>
<body>
    <div id="header">
        <h1>LibraryDB</h1>
    </div>
    <div id="main-content">
        <button id="add-btn">+ Add Book</button>
    </div>
    <div id="form-modal">
        <button id="close-btn">&times;</button>
        <form id="book-form">
            <label for="author" id="auth-label">Author:</label>
            <input type="text" id="author" name="author">
            <label for="book-title">Book Title:</label>
            <input type="text" id="book-title" name="book-title">
            <label for="pg-numbers">Number of Pages:</label>
            <input type="number" id="pg-numbers" name="pg-numbers">
            <span id="read-op">
                <label for="read-option" id="read-label">Have you read it:</label>
                <input type="checkbox">
            </span>
            <input id="submit-btn" type="submit">
        </form>
    </div>
    <script src="code.js"></script>
</body>
</html>
